<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>

    <style>
        /* 1. Selector global (*):*/
        * {
            box-sizing: border-box;
            margin: 0;
        }

        /* 2. Selector por tipo (p):*/
        p {
            font-size: 18px;
            color: #333333; 
            margin-bottom: 10px; 
        }

        /* 3. Selector por clase (.especial):*/
        .especial {
            background-color: #add8e6; 
            font-weight: bold;
        }

        /* 4. Selector por ID (#importante):*/
        #importante {
            background-color: red;
            color: white;
        }

        /* 5. Selector por atributo (input[placeholder])*/
        input[placeholder] {
            border: 1px solid blue;
            padding: 5px;
            display: block; 
            margin: 5px 0;
        }

        /* 6. Selector por atributo y valor (input[type="password"])*/
        input[type="password"] {
            background-color: #f0f0f0; 
        }

        #contenedor {
            padding: 20px;
        }
        .lista {
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div id="contenedor">
        <h1>Ejercicio de Selectores CSS</h1>
        <ul class="lista">
            <li>Elemento 1</li>
            <li class="destacado">Elemento 2</li>
            <li>Elemento 3</li>
        </ul>
        <p>Este es un párrafo normal.</p>
        <p class="especial">Este es un párrafo con una clase especial.</p>
        <p id="importante">Este párrafo tiene un ID único.</p>
        <input type="text" placeholder="Escribe aquí">
        <input type="email" placeholder="Correo electrónico">
        <input type="password" placeholder="Contraseña">
        <a href="https://ejemplo.com" target="_blank">Enlace externo</a>
        a href="#" class="boton">Botón de prueba</a>
    </div>
</body>

</html>
