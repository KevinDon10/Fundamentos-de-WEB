<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>

<body>
    <h1>Formulario de prueba HTML5</h1>

    <form action="" method="GET">
        <p>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </p>

        <p>
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
        </p>

        <p>
            <label for="url">URL:</label>
            <input type="url" id="url" name="url" placeholder="Escribe la URL de tu página web personal">
        </p>

        <p>
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha">
        </p>

        <p>
            <label for="tiempo">Tiempo:</label>
            <input type="time" id="tiempo" name="tiempo">
        </p>

        <p>
            <label for="fecha-hora">Fecha y hora:</label>
            <input type="datetime-local" id="fecha-hora" name="fecha-hora">
        </p>

        <p>
            <label for="mes">Mes:</label>
            <input type="month" id="mes" name="mes">
        </p>

        <p>
            <label for="semana">Semana:</label>
            <input type="week" id="semana" name="semana">
        </p>

        <p>
            <label for="numero">Número (min -10, max 10):</label>
            <input type="number" id="numero" name="numero" min="-10" max="10" value="0">
        </p>

        <p>
            <label for="tel">Teléfono:</label>
            <input type="tel" id="tel" name="tel">
        </p>

        <p>
            <label for="busqueda">Término de búsqueda:</label>
            <input type="search" id="busqueda" name="busqueda">
        </p>

        <p>
            <label for="color">Color favorito:</label>
            <input type="color" id="color" name="color">
        </p>

        <div class="button-container">
            <button type="submit">Enviar</button>
        </div>
    </form>
</body>

</html>
