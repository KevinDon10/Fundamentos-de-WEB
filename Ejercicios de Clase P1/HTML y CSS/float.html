<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>

    <Style>
        body {
            margin: 0;
        }

        .contenedor {
            width: 100vw;
            height: 500px;
            background-color: beige;
        }

        .elemento1 {
            width: 250px;
            height: 250px;
            background-color: red;
            float: left;
        }

        .elemento2 {
            width: 250px;
            height: 250px;
            background-color: blue;
            float: right;
        }
    </Style>
</head>

<body>
    <div class="contenedor">
        <div class="elemento1"></div>
        <div class="elemento2"></div>
    </div>
    
</body>

</html>
