<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>

    <style>
        body{
            margin: 0;
        }

        .contenedor{
            width: 100vw;
            height: 50vh;
            background-color: brown;
            margin-top: 5px;
            
        }

        a {
            text-decoration: none;
            color: black;
            background-color: blue;
            display: none;
        }

        p {
            background-color: greenyellow;
            width: 100px;
            height: 100px;
        }

        .elemento{
            background-color: aqua;
            width: 50%;
            height: 50%;
        }

        h1{
            display: inline-block;
        }
    </style>
</head>


<body>
    <div class="contenedor">
        <div class="elemento">
            
        </div>
    </div>

    

    <p>Lorem ipsum dolor sit amet</p>
    <h1>Hola Mundo</h1>
    <h1>Hola Mundo</h1>
    <h2>Hola Mundo</h2>

    <p>enlace 1</p>
    <p>enlace 2</p>
    <p>enlace 3</p>

    <a href="#">Enlace 1</a>
    <a href="#">Enlace 2</a>
    <a href="#">Enlace 3</a>
</body>

</html>
